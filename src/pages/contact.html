    <div class="container">         
        <h1>CONTACT</h1>
        <main class="contact-details-container">   
            <form id="contact-form">
                <input type="text" placeholder="Your name..." name="name" id="name" required>
                <input type="text" placeholder="Your email..." name="email" id="email" required>
                <input type="text" placeholder="Subject..." name="Subject" id="Subject" required>
                <textarea rows="10" placeholder="Write your message here..."></textarea>
                <input class="button" type="submit" value="Send">
            </form>
            <div>
                <i class="fab fa-stack-overflow fa-3x"></i>
                <i class="fab fa-linkedin fa-3x"></i>
                <i class="fab fa-github-square fa-3x"></i>
                <i class="fas fa-envelope fa-3x"></i>
